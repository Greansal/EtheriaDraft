<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Etheria Draft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ETHERIA DRAFT</h1>
    <div id="status-message">PHASE : PRE-BAN</div>

    <div class="preban-container" style="display:flex; gap:10px; margin-bottom:20px;">
        <div id="preban-1" class="slot active-preban" onclick="selectPrebanSlot('preban-1')"></div>
        <div id="preban-2" class="slot active-preban" onclick="selectPrebanSlot('preban-2')"></div>
    </div>

    <div class="grid">
        <div class="hero-card" onclick="selectHero('doki')"><img src="images/doki.png"></div>
        <div class="hero-card" onclick="selectHero('aya')"><img src="images/aya.png"></div>
        <div class="hero-card" onclick="selectHero('beyontin')"><img src="images/beyontin.png"></div>
        </div>

    <div class="teams-container">
        <div class="team">
            <h2 style="color: #ff007a;">ÉQUIPE ROUGE</h2>
            <div class="slots-row">
                <div id="red-1" class="slot"></div>
                <div id="red-2" class="slot"></div>
                <div id="red-3" class="slot"></div>
                <div id="red-4" class="slot"></div>
                <div id="red-5" class="slot"></div>
            </div>
        </div>

        <div class="team">
            <h2 style="color: #00f2ff;">ÉQUIPE BLEUE</h2>
            <div class="slots-row">
                <div id="blue-1" class="slot"></div>
                <div id="blue-2" class="slot"></div>
                <div id="blue-3" class="slot"></div>
                <div id="blue-4" class="slot"></div>
                <div id="blue-5" class="slot"></div>
            </div>
        </div>
    </div>

    <button onclick="location.reload()">Nouvelle Draft</button>
    <script src="script.js"></script>
</body>
</html>
