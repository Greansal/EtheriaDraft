<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etheria Draft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ETHERIA <span class="highlight">DRAFT</span></h1>
        <div id="status-message">PHASE : PRE-BAN</div>
    </header>

    <main class="draft-container">
        <div class="preban-zone">
            <div id="preban-1" class="slot active-preban"></div>
            <div id="preban-2" class="slot active-preban"></div>
        </div>

        <section class="character-pool">
            <div class="grid">
                <div class="hero-card" onclick="selectHero('doki')"><img src="images/doki.png"></div>
                <div class="hero-card" onclick="selectHero('aya')"><img src="images/aya.png"></div>
                <div class="hero-card" onclick="selectHero('beyontin')"><img src="images/beyontin.png"></div>
                <div class="hero-card" onclick="selectHero('borgne')"><img src="images/borgne.png"></div>
                <div class="hero-card" onclick="selectHero('celinc')"><img src="images/celinc.png"></div>
                </div>
        </section>

        <div class="teams-area">
            <div class="team-container">
                <h3 style="color:#ff007a">ÉQUIPE ROUGE</h3>
                <div class="team-row">
                    <div id="red-1" class="slot"></div>
                    <div id="red-2" class="slot"></div>
                    <div id="red-3" class="slot gold"></div>
                    <div id="red-4" class="slot"></div>
                    <div id="red-5" class="slot"></div>
                </div>
            </div>

            <div class="team-container">
                <h3 style="color:#00f2ff">ÉQUIPE BLEUE</h3>
                <div class="team-row">
                    <div id="blue-1" class="slot"></div>
                    <div id="blue-2" class="slot"></div>
                    <div id="blue-3" class="slot gold"></div>
                    <div id="blue-4" class="slot"></div>
                    <div id="blue-5" class="slot"></div>
                </div>
            </div>
        </div>

        <button id="reset-btn" onclick="resetDraft()">NOUVELLE DRAFT</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
