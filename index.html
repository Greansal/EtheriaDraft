<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Etheria Draft Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ETHERIA <span class="highlight">DRAFT</span></h1>
        <div id="status-message">PHASE : PRE-BAN (2 PERSOS)</div>
    </header>

    <main class="draft-container">
        <div class="preban-zone">
            <div id="preban-1" class="slot active-preban">PREBAN 1</div>
            <div id="preban-2" class="slot active-preban">PREBAN 2</div>
        </div>

        <section class="character-pool">
            <div class="grid" id="hero-grid">
                <div class="hero-card" onclick="selectHero('doki')">
                    <img src="images/doki.png">
                    <div class="hero-name">Doki</div>
                </div>
                </div>
        </section>

        <div class="teams-picks">
            <div class="team" id="team-red">
                <div class="slot">RED 1</div>
                <div class="slot">RED 2</div>
                <div class="slot">RED 3</div>
                <div class="slot">RED 4</div>
                <div class="slot">RED 5</div>
            </div>
            <div class="team" id="team-blue">
                <div class="slot">BLUE 1</div>
                <div class="slot">BLUE 2</div>
                <div class="slot">BLUE 3</div>
                <div class="slot">BLUE 4</div>
                <div class="slot">BLUE 5</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
